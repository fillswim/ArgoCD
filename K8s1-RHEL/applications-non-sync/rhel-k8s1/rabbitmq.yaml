apiVersion: argoproj.io/v1alpha1
kind: Application

# kubectl apply -f K8s1-RHEL/applications-non-sync/rabbitmq.yaml
# kubectl delete -f K8s1-RHEL/applications-non-sync/rabbitmq.yaml

metadata:
  name: rabbitmq                                                                       # Название создаваемого Argo CD application
  namespace: argo-cd                                                                   # namespace, в котором будет создаваться Argo CD application
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  destination:
    name: in-cluster                                                                  # Деплой в этот же кластер
    namespace: rabbitmq                                                               # В какой namespace будет производиться деплой

  sources:
    - repoURL: "http://nexus.fillswim.local:8081/repository/helm-hosted/"             # Репозиторий с Helm чартом
    # - repoURL: "https://charts.bitnami.com/bitnami"                                   # Репозиторий с Helm чартом
      chart: rabbitmq                                                                 # Наименование Helm чарта
      targetRevision: 15.2.1                                                          # Версия Helm чарта
      helm:
        releaseName: rabbitmq                                                    # Название релиза

        # Values относительно репозитория
        valueFiles:
          - $values/K8s1-RHEL/helm-values/rabbitmq-values-2024-12-19.yaml

    # Репозиторий с values
    - repoURL: "https://github.com/fillswim/ArgoCD.git"
      targetRevision: main
      ref: values

    # Дополнительная папка для отслеживания
    - repoURL: 'https://github.com/fillswim/ArgoCD.git'
      path: "K8s1-RHEL/additions/additions-rhel-k8s1/rabbitmq"
      targetRevision: HEAD

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # - RespectIgnoreDifferences=true
      # - ServerSideApply=true